<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://firebasestorage.googleapis.com/v0/b/custom-signature-ea336.appspot.com/o/icon.jpg?alt=media&token=027d87d1-ccb7-42dc-82ae-0cf066f124e6"
    />
    <title>Email Signature</title>
  </head>
  <body>
    <div class="container">
      <div class="email-signature">
        <div class="img">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/custom-signature-ea336.appspot.com/o/logo.jpg?alt=media&token=5bc93148-8bf8-4f54-b18b-e803914ce04b"
            alt=""
          />
        </div>
        <div class="content">
          <h1 class="name">Someone's Name</h1>
          <h3 class="post">Web Designer / Developer</h3>
          <ul class="contact">
            <li><i class="fas fa-phone"></i>+20 109 9899 3849</li>
            <li><i class="fas fa-envelope"></i>XYZ@example.com</li>
            <li><i class="fas fa-map-marker-alt"></i>XYZ Address Name</li>
          </ul>
          <div class="icons">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
